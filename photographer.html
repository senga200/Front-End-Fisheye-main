<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/21df0f8715.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html" aria-label="Retour à l'accueil">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Logo FishEye, retour à l'accueil"
      /></a>
    </header>

    <main id="main">
      <!-- PHOTOGRAPHE HEADER -->
      <div class="photograph-header">
        <button
          class="contact_button"
          aria-label="Ouvrir le formulaire de contact"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
      </div>
      <section class="filtres" aria-label="Filtres de tri">
        <label class="tri" for="tri">Trier par </label>
        <div class="dropdown">
          <select id="selector">
            <option value="popularite">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
        </div>
      </section>
      <div id="lightBox_Modal" aria-hidden="true">
        <div class="icon">
          <div class="fleches">
            <div class="precedent">
              <i class="fas fa-chevron-left" aria-label="Image précédente"></i>
            </div>
            <div class="suivant">
              <i class="fas fa-chevron-right" aria-label="Image suivante"></i>
            </div>
          </div>
          <div class="close">
            <img
              src="assets/icons/close.svg"
              alt="fermer la lightbox"
              onclick="closeLightBox()"
            />
          </div>
        </div>
        <div class="lightBoxContent" onclick="displayLightBox()"></div>
      </div>
      <div class="photograph-gallery"></div>
      <span
        class="priceLikes"
        aria-label="Nombre de likes et prix du photographe à la journée"
      >
        <span class="totalLikes">0</span>
        <span class="price"></span>
      </span>
    </main>

    <div id="contact_modal" aria-hidden="true">
      <div class="modalBox">
        <header>
          <div class="identity">
            <h2 class="titre" aria-label="Formulaire de contact">
              Contactez-moi
            </h2>
            <class class="nom"></class>
          </div>
          <img
            src="assets/icons/closeBlanc.svg"
            alt="close"
            onclick="closeModal()"
            aria-label="Fermer le formulaire de contact"
          />
        </header>

        <form
          name="contact"
          action="photographer.html"
          method="get"
          id="contact"
        >
          <div class="formData">
            <label for="first" aria-label="saisissez votre prénom">Prénom</label
            ><br />
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
              required
            />
            <br />
            <span id="prenomManquant"></span>
          </div>
          <div class="formData">
            <label for="last" aria-label="saisissez votre nom">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
              required
              aria-label="saisissez votre nom"
            />
            <br />
            <span id="nomManquant"></span>
            <span class="champValide"></span>
          </div>
          <div class="formData">
            <label for="email" aria-label="saisissez votre e-mail">E-mail</label
            ><br />
            <input class="text-control" type="email" id="email" name="email" />
            <br />
            <span id="mailManquant"></span>
          </div>
          <div class="formData">
            <label for="message" aria-label="saisissez votre message"
              >Message :</label
            ><br />
            <input
              class="text-control"
              type="textarea"
              id="message"
              name="message"
              placeholder="Saisissez votre message"
              minlength="10"
              required
              aria-label="saisissez votre message"
            />
            <span id="messageManquant"></span>
            <br />
          </div>
          <div class="formData">
            <button
              class="contact_button"
              type="submit"
              value="envoyer"
              aria-label="Bouton d'envoi du formulaire"
            >
              Envoyer
            </button>
            <span id="alerte"></span>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
