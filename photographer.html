<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="photograph-gallery"></div>
    </main>
    <div id="contact_modal">
      <div class="modalBox">
        <header>
          <h2 class="titre">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form
              name="contact"
              action="photographer.html"
              method="get"
              id="contact"
            >
              <div class="formData">
                <label for="first">Pr√©nom</label><br/>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  required/>
                <br/>
                <span id="prenomManquant"></span>
              </div>
              <div class="formData">
                <label for="last">Nom</label><br/>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  required/>
                <br/>
                <span id="nomManquant"></span>
                <span class="champValide"></span>
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br/>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"/>
                <br />
                <span id="mailManquant"></span>
              </div>
            <div class=""formData>
              <label for="message">Message :</label><br>
              <input 
              class="text-control"
              type ="textarea" 
              id="message" 
              name="message"
              placeholder="Saisissez votre message"
              minlength="10"
              required/>
              <span id="messageManquant"></span>
              <br/>
            </div>
              <div class="formData">
                <button class="contact_button" type="submit">Envoyer</button>
              <span id="alerte"></span>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
